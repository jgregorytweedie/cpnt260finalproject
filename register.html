<!DOCTYPE HTML>
<html>
    <head>

    </head>
    <body>
        <!-- Font awesome icon-->
        <script src="https://kit.fontawesome.com/36146ec616.js" crossorigin="anonymous"></script>
        <main>
            <div class="form container">
                <form action="#">
                    <fieldset>
                        <legend> Register here now!</legend>
                        <div class="wrapper">
                            <p>
                                <label for="Uname">Username:
                                    <abbr title="required" aria-label="required">*</abbr>
                                </label>
                                    <input type="email" id="Uname" name="UserName" required placeholder="has to be an email">
                            </p>
                            <p>
                                <label for="Pword">Password:
                                    <abbr title="required" aria-label="required">*</abbr>
                                </label>
                                    <input type="password" id="Pword" name="Password" required placeholder="minimum of 10 characters" minlength="10">
                            </p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <!-- fOr the footer, I'm gonna get an icon from font awesome.-->
            Jayden Tweedie Inc., 10/10/2020. 
            <i class="fa fa-copyright" aria-hidden="true"></i> <!-- This is using the link at the top from font awesome for the fancy copyright icon-->
          </footer>
    </body>
</html>
